{% extends 'base.html' %} {% block content %} 

<ul class="collapsible" data-collapsible="accordian">
{% for task in tasks %}
  <li>
    <div class="collapsible-header">
      <i class="material-icons">expand_more</i>{{task.task_name}} -
      {{task.due}}
    </div>
    <div class="collapsible-body"><span>{{task.task_description}}</span></div>
  </li>
{% endfor %}
</ul>

{% endblock %}
